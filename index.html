<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task RPG - Vers√£o Completa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- COLOQUE AS SUAS CHAVES DO FIREBASE AQUI ---
        const firebaseConfig = {
            apiKey: "AIzaSyDGVTkVOvS9-y6TpIT1njjfYM6QhR_qZng",
  authDomain: "rpg-task-ffa2b.firebaseapp.com",
  projectId: "rpg-task-ffa2b",
  storageBucket: "rpg-task-ffa2b.firebasestorage.app",
  messagingSenderId: "954731298180",
  appId: "1:954731298180:web:51b57b46042c1ad64ab1d1"
        };
        // ---------------------------------------------

        window.firebase = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider, signInWithEmailAndPassword, signOut, getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, getDoc, writeBatch, firebaseConfig };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .card-base { background-color: #1e293b; border: 1px solid #334155; }
        .xp-bar { height: 10px; transition: width 0.5s ease; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(6px); }
        .flame-anim { animation: flameMove 2s infinite alternate; transform-origin: center bottom; }
        @keyframes flameMove { from { transform: scale(1) rotate(-2deg); } to { transform: scale(1.1) rotate(2deg); } }
        .notification-dot { position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: #f59e0b; border-radius: 50%; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Ecr√£ de Carregamento -->
    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-slate-900 z-[9999]">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
        <p class="text-indigo-400 font-bold animate-pulse text-xs uppercase tracking-widest">Sincronizando Reino...</p>
    </div>

    <div id="app-content" class="hidden max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <button onclick="window.toggleSidebar()" class="bg-slate-800 p-3 rounded-xl text-white shadow-lg active:scale-95 transition-all">‚ò∞ MENU</button>
            <h1 class="text-2xl font-black text-indigo-400 tracking-tighter italic">TASK RPG</h1>
            <div class="w-10"></div>
        </header>

        <!-- Painel do Her√≥i -->
        <div class="card-base p-6 rounded-3xl mb-6 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
            <div class="flex flex-col items-center mb-6">
                <div class="text-6xl mb-3 bg-indigo-500/10 p-5 rounded-full border border-indigo-500/20">üßë‚ÄçüöÄ</div>
                <h2 id="hero-name" class="text-2xl font-bold">Her√≥i</h2>
                <p id="hero-email" class="text-[10px] text-slate-500 font-mono mt-1 uppercase tracking-widest"></p>
            </div>
            
            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700/50">
                    <span class="text-[10px] uppercase text-indigo-400 font-black">N√≠vel</span>
                    <div id="lvl" class="text-2xl font-black">1</div>
                </div>
                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700/50">
                    <span class="text-[10px] uppercase text-yellow-500 font-black">Moedas</span>
                    <div id="coins" class="text-2xl font-black text-yellow-500">0</div>
                </div>
                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700/50">
                    <span class="text-[10px] uppercase text-orange-500 font-black">√ìleo</span>
                    <div id="oil" class="text-2xl font-black text-orange-500">0</div>
                </div>
            </div>

            <div class="w-full bg-slate-700 h-2.5 rounded-full overflow-hidden">
                <div id="xp-bar" class="xp-bar bg-indigo-500 h-full w-0"></div>
            </div>
        </div>

        <!-- Sec√ß√µes Din√¢micas -->
        <div id="view-tasks" class="space-y-4">
            <div class="card-base p-5 rounded-2xl mb-4 shadow-xl">
                <h3 class="text-xs font-bold text-slate-400 mb-3 uppercase tracking-wider">Nova Miss√£o</h3>
                <input type="text" id="t-input" placeholder="O que vais conquistar hoje?" class="w-full bg-slate-900 p-4 rounded-xl mb-3 outline-none border border-slate-700 focus:border-indigo-500 transition-colors text-white">
                <div class="flex gap-2">
                    <select id="t-diff" class="bg-slate-800 p-4 rounded-xl flex-1 text-sm font-bold text-indigo-300">
                        <option value="easy">F√°cil (+10 XP)</option>
                        <option value="medium">M√©dia (+25 XP)</option>
                        <option value="hard">Dif√≠cil (+50 XP)</option>
                    </select>
                    <button onclick="window.addTask()" class="bg-indigo-600 px-8 rounded-xl font-black shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">ADD</button>
                </div>
            </div>
            <div id="t-list" class="space-y-3"></div>
        </div>

        <div id="view-habits" class="hidden space-y-4">
            <div class="card-base p-5 rounded-2xl mb-4 shadow-xl">
                <h3 class="text-xs font-bold text-slate-400 mb-3 uppercase tracking-wider">Novo H√°bito</h3>
                <div class="flex gap-2">
                    <input type="text" id="h-input" placeholder="Ex: Ler, Treinar..." class="flex-1 bg-slate-900 p-4 rounded-xl outline-none border border-slate-700">
                    <button onclick="window.addHabit()" class="bg-indigo-600 px-6 rounded-xl font-black">CRIAR</button>
                </div>
            </div>
            <div id="h-list" class="space-y-3"></div>
        </div>

        <div id="view-foco" class="hidden text-center card-base p-10 rounded-3xl">
            <h3 class="text-xl font-bold mb-8 uppercase tracking-widest text-indigo-400">Fogueira de Foco</h3>
            <div class="w-32 h-32 mx-auto mb-8 flame-anim">
                <svg viewBox="0 0 100 100"><path d="M50 95 Q 25 75 50 10 Q 75 75 50 95" fill="#f97316"/><path d="M50 90 Q 35 75 50 30 Q 65 75 50 90" fill="#fbbf24"/></svg>
            </div>
            <div id="timer" class="text-7xl font-mono font-black mb-10 text-white">20:00</div>
            <button id="timer-btn" onclick="window.toggleTimer()" class="w-full bg-green-600 py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all">COME√áAR SESS√ÉO</button>
        </div>

        <div id="view-quiz" class="hidden text-center card-base p-8 rounded-3xl">
            <h3 class="text-xl font-bold mb-4 uppercase text-indigo-400">üß† Desafio Di√°rio</h3>
            <p id="q-text" class="text-lg mb-8 font-medium">A carregar pergunta...</p>
            <div id="q-options" class="grid gap-3"></div>
        </div>

        <div id="view-store" class="hidden space-y-4">
            <h3 class="text-xl font-bold mb-4 text-yellow-500 uppercase">Mercado</h3>
            <div id="store-list" class="grid gap-3"></div>
        </div>

        <div id="view-inventory" class="hidden grid grid-cols-2 gap-4">
            <!-- Items de invent√°rio aparecem aqui -->
        </div>

        <div id="view-achievements" class="hidden space-y-3">
            <h3 class="text-xl font-bold mb-4 text-indigo-400 uppercase">Conquistas</h3>
            <div id="ach-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- Menu Lateral -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/80 z-40 hidden" onclick="window.toggleSidebar()"></div>
    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-slate-900 z-50 transform -translate-x-full transition-transform duration-300 p-8 flex flex-col border-r border-slate-800">
        <h3 class="text-2xl font-black text-indigo-500 mb-10 italic tracking-tighter">MENU</h3>
        <nav class="flex-1 space-y-1">
            <button onclick="window.switchView('tasks')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl font-bold transition-colors">‚öîÔ∏è Miss√µes</button>
            <button onclick="window.switchView('habits')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl font-bold transition-colors">üî• H√°bitos</button>
            <button onclick="window.switchView('foco')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl font-bold transition-colors">üßò Foco</button>
            <button onclick="window.switchView('quiz')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl font-bold transition-colors relative">üß† Quiz Di√°rio <div id="quiz-dot" class="notification-dot hidden"></div></button>
            <button onclick="window.switchView('store')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl font-bold transition-colors">üí∞ Loja</button>
            <button onclick="window.switchView('inventory')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl font-bold transition-colors">üéí Mochila</button>
            <button onclick="window.switchView('achievements')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl font-bold transition-colors">üèÜ Proezas</button>
            <hr class="border-slate-800 my-4">
            <button id="link-btn" onclick="window.openAuth('link')" class="w-full p-4 bg-indigo-600 rounded-xl font-black text-xs shadow-lg">üîó SALVAR EM NUVEM</button>
            <button id="login-btn" onclick="window.openAuth('login')" class="w-full p-4 border border-indigo-500/30 text-indigo-400 rounded-xl font-bold text-xs mt-2">üîë J√Å TENHO CONTA</button>
            <button id="logout-btn" onclick="window.handleLogout()" class="hidden w-full p-4 bg-red-900/20 text-red-400 rounded-xl font-bold text-xs mt-4 active:bg-red-900 transition-colors">üö™ SAIR DA CONTA</button>
        </nav>
    </div>

    <!-- Modais -->
    <div id="modal-auth" class="modal-overlay hidden">
        <div class="bg-slate-800 p-8 rounded-3xl border-2 border-indigo-500 w-full max-w-[340px] text-center shadow-2xl">
            <h3 id="modal-title" class="text-xl font-black mb-2 uppercase text-indigo-400 font-bold">Vincular Conta</h3>
            <p id="modal-desc" class="text-xs text-slate-400 mb-6">Proteja o seu her√≥i para sempre.</p>
            <input type="email" id="auth-email" placeholder="E-mail" class="w-full p-4 bg-slate-900 rounded-xl mb-2 border border-slate-700 text-sm outline-none text-white">
            <input type="password" id="auth-pass" placeholder="Senha" class="w-full p-4 bg-slate-900 rounded-xl mb-6 border border-slate-700 text-sm outline-none text-white">
            <button id="auth-btn" onclick="window.handleAuth()" class="w-full bg-green-600 py-4 rounded-xl font-black text-white shadow-lg active:scale-95 transition-all">CONFIRMAR</button>
            <button onclick="window.closeAuth()" class="w-full py-4 text-slate-500 text-xs font-bold mt-2">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider, signInWithEmailAndPassword, signOut, getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, getDoc, firebaseConfig } = window.firebase;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "rpg-task-final-v1";

        let user = null, stats = {}, tasks = [], habits = [], inventory = {}, timer = null, authMode = 'link';

        const STORE_DATA = [
            { id: 'sword_1', name: 'Gl√°dio de Bronze', price: 100, icon: '‚öîÔ∏è' },
            { id: 'potion_1', name: 'Po√ß√£o de Foco', price: 50, icon: 'üß™' },
            { id: 'cape_1', name: 'Capa do Rei', price: 300, icon: 'üß§' }
        ];

        // --- Autentica√ß√£o e Logout ---
        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('hero-email').textContent = u.isAnonymous ? "Sess√£o Local" : u.email;
                
                document.getElementById('link-btn').classList.toggle('hidden', !u.isAnonymous);
                document.getElementById('login-btn').classList.toggle('hidden', !u.isAnonymous);
                document.getElementById('logout-btn').classList.toggle('hidden', u.isAnonymous);
                
                startSync();
            } else {
                signInAnonymously(auth);
            }
        });

        window.handleLogout = async () => {
            if(confirm("Deseja mesmo sair da sua conta?")) {
                try {
                    await signOut(auth);
                    location.reload(); // Recarrega para iniciar sess√£o an√≥nima limpa
                } catch (e) {
                    alert("Erro ao sair: " + e.message);
                }
            }
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || pass.length < 6) return alert("Dados inv√°lidos.");
            
            try {
                if(authMode === 'link') {
                    const cred = EmailAuthProvider.credential(email, pass);
                    await linkWithCredential(auth.currentUser, cred);
                    alert("‚úÖ Progresso vinculado com sucesso!");
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                    alert("üëã Bem-vindo de volta!");
                }
                location.reload();
            } catch (err) {
                if (err.code === 'auth/provider-already-linked') {
                    alert("Este e-mail j√° est√° vinculado. A fechar...");
                    location.reload();
                } else {
                    alert("Erro: " + err.message);
                }
            }
        };

        // --- Sincroniza√ß√£o ---
        function startSync() {
            onSnapshot(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), (s) => {
                stats = s.exists() ? s.data() : { lvl: 1, xp: 0, coins: 0, oil: 0 };
                updateUI();
            });
            onSnapshot(collection(db, `artifacts/${appId}/users/${user.uid}/tasks`), (s) => {
                tasks = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderTasks();
            });
            onSnapshot(collection(db, `artifacts/${appId}/users/${user.uid}/habits`), (s) => {
                habits = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderHabits();
            });
            onSnapshot(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'inventory'), (s) => {
                inventory = s.exists() ? s.data() : {};
                renderInventory();
            });
        }

        function updateUI() {
            document.getElementById('lvl').textContent = stats.lvl || 1;
            document.getElementById('coins').textContent = stats.coins || 0;
            document.getElementById('oil').textContent = stats.oil || 0;
            const xpMax = (stats.lvl || 1) * 100;
            document.getElementById('xp-bar').style.width = `${((stats.xp || 0) / xpMax) * 100}%`;
        }

        // --- L√≥gica do Jogo ---
        window.addTask = async () => {
            const name = document.getElementById('t-input').value;
            const diff = document.getElementById('t-diff').value;
            if(!name) return;
            await addDoc(collection(db, `artifacts/${appId}/users/${user.uid}/tasks`), { name, diff, createdAt: Date.now() });
            document.getElementById('t-input').value = "";
        };

        function renderTasks() {
            const list = document.getElementById('t-list');
            list.innerHTML = tasks.length === 0 ? '<p class="text-center py-6 text-slate-500">Sem miss√µes.</p>' : 
            tasks.map(t => `
                <div class="card-base p-4 rounded-2xl flex justify-between items-center border border-slate-700/50">
                    <div><p class="font-bold text-sm">${t.name}</p><span class="text-[9px] text-indigo-400 uppercase font-black">${t.diff}</span></div>
                    <button onclick="window.complete('${t.id}', '${t.diff}')" class="bg-indigo-600/20 text-indigo-400 border border-indigo-500/30 px-5 py-2 rounded-xl font-black text-xs">CONCLUIR</button>
                </div>
            `).join('');
        }

        window.complete = async (id, diff) => {
            const gain = diff === 'easy' ? 10 : (diff === 'medium' ? 25 : 50);
            let nxp = (stats.xp || 0) + gain;
            let nlvl = (stats.lvl || 1);
            if(nxp >= nlvl * 100) { nxp = 0; nlvl++; }
            await setDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { ...stats, xp: nxp, lvl: nlvl, coins: (stats.coins || 0) + Math.floor(gain/2) });
            await deleteDoc(doc(db, `artifacts/${appId}/users/${user.uid}/tasks`, id));
        };

        window.addHabit = async () => {
            const name = document.getElementById('h-input').value;
            if(!name) return;
            await addDoc(collection(db, `artifacts/${appId}/users/${user.uid}/habits`), { name, streak: 0, last: 0 });
            document.getElementById('h-input').value = "";
        };

        function renderHabits() {
            const list = document.getElementById('h-list');
            list.innerHTML = habits.map(h => `
                <div class="card-base p-4 rounded-2xl flex justify-between items-center">
                    <div><p class="font-bold text-sm">${h.name}</p><span class="text-[10px] text-orange-400 font-bold">üî• Sequ√™ncia: ${h.streak}</span></div>
                    <button onclick="window.checkHabit('${h.id}')" class="bg-orange-600 px-4 py-2 rounded-xl font-black text-xs">CHECK</button>
                </div>
            `).join('');
        }

        window.checkHabit = async (id) => {
            const h = habits.find(i => i.id === id);
            const today = new Date().setHours(0,0,0,0);
            if(h.last >= today) return alert("J√° completaste hoje!");
            await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/habits`, id), { streak: h.streak + 1, last: Date.now() });
            await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { coins: stats.coins + 5 });
        };

        window.toggleTimer = () => {
            if(timer) { clearInterval(timer); timer = null; document.getElementById('timer').textContent = "20:00"; document.getElementById('timer-btn').textContent = "COME√áAR"; return; }
            let s = 20 * 60;
            document.getElementById('timer-btn').textContent = "CANCELAR";
            timer = setInterval(async () => {
                s--;
                document.getElementById('timer').textContent = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
                if(s <= 0) {
                    clearInterval(timer);
                    await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { oil: (stats.oil || 0) + 1 });
                    alert("Fogo alimentado! +1 √ìleo.");
                    window.toggleTimer();
                }
            }, 1000);
        };

        // --- Quiz Di√°rio ---
        const QUIZ = [
            { q: "Qual destes √© essencial para evoluir?", o: ["Dormir", "Fazer Miss√µes", "Ficar Parado"], a: 1 },
            { q: "O que ganhas ao concluir o Foco?", o: ["Moedas", "√ìleo", "Nada"], a: 1 }
        ];

        window.startQuiz = () => {
            const q = QUIZ[Math.floor(Math.random() * QUIZ.length)];
            document.getElementById('q-text').textContent = q.q;
            document.getElementById('q-options').innerHTML = q.o.map((o, i) => `
                <button onclick="window.answerQuiz(${i === q.a})" class="bg-slate-800 p-4 rounded-xl font-bold hover:bg-indigo-900 transition-colors">${o}</button>
            `).join('');
        };

        window.answerQuiz = async (win) => {
            if(win) {
                await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { coins: stats.coins + 20 });
                alert("Correto! +20 Moedas.");
            } else { alert("Errado! Tenta amanh√£."); }
            window.switchView('tasks');
        };

        // --- Loja e Invent√°rio ---
        function renderStore() {
            const list = document.getElementById('store-list');
            list.innerHTML = STORE_DATA.map(i => `
                <div class="card-base p-4 rounded-xl flex justify-between items-center">
                    <span class="text-xl">${i.icon} ${i.name}</span>
                    <button onclick="window.buy('${i.id}', ${i.price})" class="bg-yellow-600 px-4 py-2 rounded-xl font-black">üí∞ ${i.price}</button>
                </div>
            `).join('');
        }

        window.buy = async (id, p) => {
            if(stats.coins < p) return alert("Moedas insuficientes!");
            const newInv = { ...inventory };
            newInv[id] = (newInv[id] || 0) + 1;
            await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { coins: stats.coins - p });
            await setDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'inventory'), newInv);
            alert("Compra efetuada!");
        };

        function renderInventory() {
            const list = document.getElementById('view-inventory');
            const items = Object.keys(inventory).map(id => {
                const item = STORE_DATA.find(i => i.id === id);
                return `<div class="card-base p-4 rounded-xl text-center"><div class="text-3xl">${item.icon}</div><p class="text-xs font-bold mt-2">${item.name}</p><p class="text-indigo-400 font-bold">x${inventory[id]}</p></div>`;
            });
            list.innerHTML = items.length ? items.join('') : '<p class="col-span-2 text-center py-10 opacity-50">Mochila Vazia.</p>';
        }

        // --- Interface Geral ---
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); };
        window.switchView = (v) => {
            const views = ['tasks', 'habits', 'foco', 'quiz', 'store', 'inventory', 'achievements'];
            views.forEach(view => document.getElementById(`view-${view}`).classList.toggle('hidden', view !== v));
            if(v === 'quiz') window.startQuiz();
            if(v === 'store') renderStore();
            window.toggleSidebar();
        };
        window.openAuth = (m) => { authMode = m; document.getElementById('modal-title').textContent = m === 'link' ? "Salvar em Nuvem" : "Entrar na Conta"; document.getElementById('modal-auth').classList.remove('hidden'); };
        window.closeAuth = () => document.getElementById('modal-auth').classList.add('hidden');
    </script>
</body>
</html>
