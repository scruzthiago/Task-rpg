<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task RPG - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- COLOQUE AS SUAS CHAVES AQUI ---
        const firebaseConfig = {
            apiKey: "AIzaSyDGVTkVOvS9-y6TpIT1njjfYM6QhR_qZng",
  authDomain: "rpg-task-ffa2b.firebaseapp.com",
  projectId: "rpg-task-ffa2b",
  storageBucket: "rpg-task-ffa2b.firebasestorage.app",
  messagingSenderId: "954731298180",
  appId: "1:954731298180:web:f318b5d794be18c14ab1d1"
        };
        // ----------------------------------

        window.firebase = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider, getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, getDoc, writeBatch, firebaseConfig };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .xp-bar { height: 10px; transition: width 0.5s ease-in-out; }
        .card-base { background-color: #1e293b; border: 1px solid #334155; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .flame-anim { animation: flameMove 2s infinite alternate; transform-origin: center bottom; }
        @keyframes flameMove { from { transform: scale(1) rotate(-2deg); } to { transform: scale(1.1) rotate(2deg); } }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-slate-900 z-[9999]">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-indigo-500 mb-4"></div>
        <p class="text-indigo-400 font-bold animate-pulse">A CONECTAR AO REINO...</p>
    </div>

    <div id="app-content" class="hidden max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <button onclick="window.toggleSidebar()" class="bg-slate-800 p-2 rounded-lg text-white">‚ò∞ MENU</button>
            <h1 class="text-2xl font-black text-indigo-400 tracking-widest italic">TASK RPG</h1>
            <div class="w-8"></div>
        </header>

        <!-- Status do Her√≥i -->
        <div class="card-base p-6 rounded-3xl mb-8">
            <div class="flex flex-col items-center mb-6">
                <div class="text-6xl mb-3 bg-indigo-500/10 p-4 rounded-full border border-indigo-500/30">üßë‚ÄçüöÄ</div>
                <h2 id="hero-name" class="text-2xl font-bold">Her√≥i</h2>
                <p id="hero-email" class="text-[10px] text-slate-500 font-mono"></p>
            </div>
            
            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700">
                    <span class="text-[10px] uppercase text-indigo-400 font-bold">N√≠vel</span>
                    <div id="lvl" class="text-2xl font-black">1</div>
                </div>
                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700">
                    <span class="text-[10px] uppercase text-yellow-500 font-bold">Moedas</span>
                    <div id="coins" class="text-2xl font-black text-yellow-500">0</div>
                </div>
                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700">
                    <span class="text-[10px] uppercase text-orange-500 font-bold">√ìleo</span>
                    <div id="oil" class="text-2xl font-black text-orange-500">0</div>
                </div>
            </div>

            <div class="w-full bg-slate-700 h-3 rounded-full overflow-hidden">
                <div id="xp-bar" class="xp-bar bg-indigo-500 h-full w-0"></div>
            </div>
        </div>

        <!-- Sec√ß√µes -->
        <div id="view-tasks">
            <div class="card-base p-5 rounded-2xl mb-4">
                <input type="text" id="t-input" placeholder="Nova miss√£o..." class="w-full bg-slate-900 p-3 rounded-xl mb-3 outline-none border border-slate-700 focus:border-indigo-500 text-white">
                <div class="flex gap-2">
                    <select id="t-diff" class="bg-slate-800 p-3 rounded-xl flex-1 text-sm">
                        <option value="easy">F√°cil</option>
                        <option value="medium">M√©dia</option>
                        <option value="hard">Dif√≠cil</option>
                    </select>
                    <button onclick="window.addTask()" class="bg-indigo-600 px-6 rounded-xl font-bold">ADD</button>
                </div>
            </div>
            <div id="t-list" class="space-y-3"></div>
        </div>

        <div id="view-foco" class="hidden text-center card-base p-10 rounded-3xl">
            <h3 class="text-xl font-bold mb-8 uppercase tracking-widest text-indigo-400">Fogueira de Foco</h3>
            <div class="w-32 h-32 mx-auto mb-8 flame-anim">
                <svg viewBox="0 0 100 100"><path d="M50 95 Q 25 75 50 10 Q 75 75 50 95" fill="#f97316"/><path d="M50 90 Q 35 75 50 30 Q 65 75 50 90" fill="#fbbf24"/></svg>
            </div>
            <div id="timer" class="text-6xl font-mono font-black mb-8">20:00</div>
            <button id="timer-btn" onclick="window.toggleTimer()" class="w-full bg-green-600 py-4 rounded-2xl font-bold text-xl shadow-lg">COME√áAR</button>
        </div>

        <!-- Loja e Invent√°rio Simplificados para o Tablet -->
        <div id="view-store" class="hidden space-y-3">
             <div class="card-base p-4 rounded-xl flex justify-between items-center">
                <span>‚öîÔ∏è Espada B√°sica</span>
                <button onclick="window.buy(50)" class="bg-yellow-600 px-4 py-2 rounded-lg font-bold">üí∞ 50</button>
             </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/80 z-40 hidden" onclick="window.toggleSidebar()"></div>
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 z-50 transform -translate-x-full transition-transform p-6 border-r border-slate-800">
        <h3 class="text-xl font-bold mb-8">MENU</h3>
        <nav class="space-y-2">
            <button onclick="window.switchView('tasks')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl">‚öîÔ∏è Miss√µes</button>
            <button onclick="window.switchView('foco')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl">üßò Foco</button>
            <button onclick="window.switchView('store')" class="w-full text-left p-4 hover:bg-slate-800 rounded-xl">üí∞ Loja</button>
            <hr class="border-slate-800 my-4">
            <button id="link-btn" onclick="window.showLink()" class="w-full p-4 bg-indigo-600 rounded-xl font-bold text-sm">üîó SALVAR EM NUVEM</button>
            <button id="logout-btn" onclick="window.logout()" class="hidden w-full p-4 text-red-400 font-bold">üö™ SAIR</button>
        </nav>
    </div>

    <!-- Modal Link -->
    <div id="modal-link" class="modal-overlay hidden">
        <div class="bg-slate-800 p-8 rounded-3xl border-2 border-indigo-500 w-80 text-center">
            <h3 class="text-xl font-bold mb-4">Criar Conta</h3>
            <input type="email" id="email" placeholder="Email" class="w-full p-3 bg-slate-900 rounded-xl mb-2 border border-slate-700">
            <input type="password" id="pass" placeholder="Senha" class="w-full p-3 bg-slate-900 rounded-xl mb-6 border border-slate-700">
            <div class="flex gap-2">
                <button onclick="window.linkAccount()" class="flex-1 bg-green-600 p-3 rounded-xl font-bold">SALVAR</button>
                <button onclick="document.getElementById('modal-link').classList.add('hidden')" class="flex-1 bg-slate-700 p-3 rounded-xl">SAIR</button>
            </div>
        </div>
    </div>

    <script type="module">
        const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, linkWithCredential, EmailAuthProvider, getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, getDoc, signOut, firebaseConfig } = window.firebase;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "rpg-task-v2";

        let user = null, stats = {}, tasks = [], timer = null;

        // --- Auth ---
        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('hero-email').textContent = u.isAnonymous ? "Conta Local" : u.email;
                document.getElementById('link-btn').classList.toggle('hidden', !u.isAnonymous);
                document.getElementById('logout-btn').classList.toggle('hidden', u.isAnonymous);
                startSync();
            } else {
                signInAnonymously(auth).catch(e => alert("Erro ao ligar: " + e.message));
            }
        });

        function startSync() {
            onSnapshot(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), (s) => {
                stats = s.exists() ? s.data() : { lvl: 1, xp: 0, coins: 0, oil: 0, name: "Her√≥i" };
                updateUI();
            });
            onSnapshot(collection(db, `artifacts/${appId}/users/${user.uid}/tasks`), (s) => {
                tasks = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderTasks();
            });
        }

        function updateUI() {
            document.getElementById('lvl').textContent = stats.lvl;
            document.getElementById('coins').textContent = stats.coins;
            document.getElementById('oil').textContent = stats.oil;
            const xpMax = stats.lvl * 100;
            document.getElementById('xp-bar').style.width = `${(stats.xp / xpMax) * 100}%`;
        }

        window.addTask = async () => {
            const name = document.getElementById('t-input').value;
            const diff = document.getElementById('t-diff').value;
            if(!name) return;
            await addDoc(collection(db, `artifacts/${appId}/users/${user.uid}/tasks`), { name, diff, done: false });
            document.getElementById('t-input').value = "";
        };

        function renderTasks() {
            const list = document.getElementById('t-list');
            list.innerHTML = tasks.map(t => `
                <div class="bg-slate-800/50 p-4 rounded-2xl flex justify-between items-center border border-slate-700">
                    <div><p class="font-bold">${t.name}</p><span class="text-[10px] text-indigo-400 uppercase">${t.diff}</span></div>
                    <button onclick="window.complete('${t.id}', '${t.diff}')" class="bg-indigo-600 px-4 py-2 rounded-xl font-bold">‚úì</button>
                </div>
            `).join('');
        }

        window.complete = async (id, diff) => {
            const gain = diff === 'easy' ? 10 : (diff === 'medium' ? 25 : 50);
            let nxp = stats.xp + gain;
            let nlvl = stats.lvl;
            if(nxp >= stats.lvl * 100) { nxp = 0; nlvl++; }
            await setDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { ...stats, xp: nxp, lvl: nlvl, coins: stats.coins + Math.floor(gain/2) });
            await deleteDoc(doc(db, `artifacts/${appId}/users/${user.uid}/tasks`, id));
        };

        window.toggleTimer = () => {
            if(timer) { clearInterval(timer); timer = null; document.getElementById('timer-btn').textContent = "COME√áAR"; return; }
            let s = 20 * 60;
            document.getElementById('timer-btn').textContent = "PARAR";
            timer = setInterval(async () => {
                s--;
                document.getElementById('timer').textContent = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
                if(s <= 0) {
                    clearInterval(timer);
                    await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { oil: stats.oil + 1 });
                    alert("Fogo alimentado! +1 √ìleo.");
                    window.toggleTimer();
                }
            }, 1000);
        };

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); };
        window.switchView = (v) => { 
            document.getElementById('view-tasks').classList.toggle('hidden', v !== 'tasks');
            document.getElementById('view-foco').classList.toggle('hidden', v !== 'foco');
            document.getElementById('view-store').classList.toggle('hidden', v !== 'store');
            window.toggleSidebar();
        };
        window.showLink = () => document.getElementById('modal-link').classList.remove('hidden');
        window.logout = () => signOut(auth).then(() => location.reload());
        window.buy = async (p) => {
            if(stats.coins < p) return alert("Moedas insuficientes!");
            await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/data`, 'stats'), { coins: stats.coins - p });
            alert("Item comprado!");
        };

        window.linkAccount = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            const cred = EmailAuthProvider.credential(e, p);
            try {
                await linkWithCredential(auth.currentUser, cred);
                alert("Conta guardada com sucesso!");
                location.reload();
            } catch(err) { alert(err.message); }
        };
    </script>
</body>
</html>
